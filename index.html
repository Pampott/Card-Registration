<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Registration</title>
  </head>

  <body>
    <img src="/images/bg-main-mobile.png" alt="" />
    <div class="container">
      <section class="card-display">
        <div class="card-front">
          <img
            src="/images/bg-card-front.png"
            alt=""
            class="card card-front-img"
          />
          <img src="/images/card-logo.svg" alt="" class="card-logo" />

          <p class="card-number-display">0000 0000 0000 0000</p>
          <p class="card-holder-display">Jane Appleseed</p>
          <div class="expire-date-display">
            <p class="expire-month-display">00</p>
            <span>/</span>
            <p class="expire-year-display">00</p>
          </div>
        </div>

        <div class="card-back">
          <img
            src="/images/bg-card-back.png"
            alt=""
            class="card card-back-img"
          />
          <p class="cvc-display">000</p>
        </div>
      </section>

      <section class="card-details">
        <form action="" id="form" name="form">
          <label for="card-name">Cardholder name</label>
          <input
            type="text"
            id="card-name"
            class="card-name"
            name="card-name"
            placeholder=" e.g. Jane Appleseed"
          />
          <p id="error-message"></p>
          <label for="card-number">Card number</label>
          <input
            type="text"
            id="card-number"
            class="card-number"
            name="card-number"
            placeholder=" e.g. 1234 5678 9123 0000"
          />
          <p id="number-error"></p>
          <div class="expiry-flex">
            <label for="expiry-date" class="expiry-date">
              Exp. Date (MM/YY) <br />
              <div class="label-flex">
                <input
                  type="text"
                  class="expiry"
                  name="expiry-date"
                  placeholder="MM"
                />

                <input
                  type="text"
                  class="expiry"
                  name="expiry-date"
                  placeholder="YY"
                />
              </div>

              <p id="expiry-error"></p>
            </label>
            <label for="cvc" class="cvc">
              CVC <br />
              <input
                type="text"
                name="cvc"
                id="cvc"
                class="cvc"
                placeholder=" e.g. 123"
              />
            </label>
          </div>
          <button id="submit">Confirm</button>
        </form>

        <div class="greetings hidden" id="greetings">
          <img src="/images/icon-complete.svg" alt="" />
          <h2 id="greetings-header"></h2>
          <p></p>
          <button id="continue">Continue</button>
        </div>
      </section>
    </div>
  </body>
</html>
